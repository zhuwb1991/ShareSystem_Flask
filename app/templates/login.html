{% extends 'base.html' %}
{% block title %}
    登录
{% endblock %}

{% block head %}
    <script src="{{ url_for('static',filename='js/bootstrapValidator.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/login.js') }}"></script>
    <link href="{{ url_for('static',filename='css/bootstrapValidator.min.css') }}" rel="stylesheet" />
{#    <link href="{{ url_for('static',filename='css/login.css') }}" rel="stylesheet" />#}
{% endblock %}


{% block body %}
    <div class="container" style="padding-top: 100px">
            <div class="col-md-6 col-md-offset-3">
                <form method="post" action="{{ url_for('main.login') }}">
                    <div class="form-group">
                        <input type="email" name="email" type="text" class="form-control" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="密码" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">自动登录
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">登录</button>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-success btn-block" href="{{ url_for('main.register') }}">注册</a>
                    </div>
                </form>

            </div>
        </div>
{% endblock %}
