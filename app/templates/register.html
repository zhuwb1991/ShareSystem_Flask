{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}

{% block head %}

    <script src="{{ url_for('static',filename='js/bootstrapValidator.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}"></script>
    <link href="{{ url_for('static',filename='css/bootstrapValidator.min.css') }}" rel="stylesheet" />

{% endblock %}

{% block body %}

    <div class="container"  style="padding-top: 100px">
        <div class="col-md-6 col-md-offset-3">

            <form method="post" action="{{ url_for('main.register') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名" name="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="密码" name="password">
                </div>
                <div class="form-group">
                    <label for="repassword">Verify password</label>
                    <input type="password" class="form-control" id="repassword" placeholder="重复密码" name="repassword">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" placeholder="邮箱地址" name="email">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-success">立即注册</button>
                </div>

            </form>

        </div>
    </div>


{% endblock %}
